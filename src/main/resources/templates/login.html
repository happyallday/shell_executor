<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/main.css"
          th:href="@{css/main.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="col-lg-2 col-lg-offset-5 cmdName">
            <h4 class="white">Shell Executor</h4>
        </div>
    </div>
</div>

<div class="container-fluid customForm">
    <div class="row">
        <div class="col-lg-2 col-lg-offset-5">
            <form th:action="@{/login}" method="post">
                <label for="name"> User Name: </label>
                <input class="form-control" id="name" type="text" name="username"/>
                <label class="paddingtop5" for="pswd"> Password: </label>
                <input class="form-control" id="pswd" type="password" name="password"/>
                <input class="btn btn-primary customBtn" type="submit" value="Sign In"/>
            </form>
        </div>
    </div>
    <div th:if="${param.error}" class="row">
        <div class="col-lg-2 col-lg-offset-5 cmdName message">
            <p> Invalid username or password.</p>
        </div>
    </div>
    <div th:if="${param.logout}" class="row">
        <div class="col-lg-2 col-lg-offset-5 cmdName message">
            <p>You have been logged out.</p>
        </div>
    </div>
</div>

</body>
</html>
